<!DOCTYPE html>
<html>
    <head>
        <title>File Viewer</title>
        <!-- My own css -->
        <link rel="stylesheet" href= "File-Viewer-Style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class = 'jumbotron text-center'>
            <h1>File Viewer</h1>
        </div>
        <% if (messages.success) { %>
            <div class="alert alert-success"><%= messages.success %></div>
        <% } %>
        <% if (messages.failure) { %>
            <div class="alert alert-danger"><%= messages.failure %></div>
        <% } %>
        <div class='body'>
            <div class='uploads'>
                <h2 class= 'header'>Upload Document</h2> 
                <form method="POST" action="/" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="text" id="filename" name="filename" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="category" name="category" class="form-control" placeholder="Category" aria-label="Category" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="file" name="file">
                          <label class="custom-file-label" id="file-label" for="file" aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="upload-file" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
            <br>
            <div class='files'>
                <h2 class = 'header' id='underline'>Files</h2>
                <div class='script-output'></div>
                    <!-- to be filled with javascript -->
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- Ajax Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- My Script-->
        <script src="File-Viewer-Function.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
